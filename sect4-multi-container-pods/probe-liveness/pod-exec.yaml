# PATTERN: SIDECAR: >1 Containers listed in the spec.containers array
apiVersion: v1
kind: Pod
metadata:
  name: yellow
  labels:
    name: yello-label
spec:
  containers:
  - name: lemon
    image: busybox
    livenessProbe:
      exec:
        command:
          - cat
          - /app/is_healthy
    command:
      - sleep
      - "1000"
    resources:
      requests:
        cpu: "250m"
        memory: "64Mi"
      limits:
        cpu: "500m"
        memory: "128Mi"
  - name: gold
    image: redis
    resources:
      requests:
        cpu: "250m"
        memory: "64Mi"
      limits:
        cpu: "500m"
        memory: "128Mi"
    ports:
      - containerPort: 8080
